name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this PR for:
            1. Idiomatic Gleam (pattern matching, pipes, qualified imports, labeled args, Result/Option usage)
            2. Proper documentation (/// comments on public types and functions)
            3. Test coverage for new functionality
          claude_args: "--max-turns 5"
